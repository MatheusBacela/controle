<!-- Crie uma p치gina HTML com v치rios par치grafos. 
Utilize querySelectorAll para selecionar 
todos os par치grafos e alterar a cor do texto para azul. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>

    <button id="botao">trocar</button>

    <script>
        document.getElementById('botao').addEventListener('click' , function(){
            const paragrafos = document.querySelectorAll('p');
            paragrafos.forEach(function(paragrafo){
                paragrafo.style.color="blue";
            })
        })
    </script>
</body>
</html>
