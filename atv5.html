<!-- Crie uma página HTML com vários links (<a>). 
Use querySelector para selecionar o primeiro link e adicionar o texto " (Clique aqui)" 
ao final do texto existente. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">link 10</a>
    <a href="#">link 20</a>
    <a href="#">link 30</a>

    <button id="botao" onclick="add()">trocar</button>

    <script>
        function add(){
            const adicionar = document.querySelector("a");
            adicionar.textContent= adicionar.textContent + " Clique aqui";
        }

        // document.getElementById('alterar').addEventListener('click', function() {

        // document.querySelector('a').textContent += ' (Clique aqui)';
        // })
    </script>
</body>
</html>
