    <script>
        function chamarlista(){
            let lista = document.createElement('ul');
            for (let i = 1; i <=3; i++){
                let item = document.createElement('li');
                item.textContent= "fruta" + i;
                lista.appendChild(item);
            }
            document.body.appendChild(lista);
        }
    </script>
